#############################################################
##
## 日志输出配置 级别分为：ERROR、WARN、INFO、DEBUG、TRACE
##
#############################################################
#logging.path #日志文件路径
logging.file: spring.logs #设置日志文件
logging:
  level:
    root: ERROR #基础日志
    org.springframework.web: ERROR #web日志
    org.mybatis: ERROR #mybatis日志
    com.battcn: ERROR #
  file:
    max-size: 10M #单日志文件大小
    max-history: 5 #日志文件保存天数