############################################################
#
# server配置
#
############################################################
server: #Serverlet相关配置
  port: 8088 #设置端口
  error: #错误配置
    path: /error #设置错误页面
  tomcat: #tomcat配置
    uri-encoding: utf-8 #设置URI编码
    max-threads: 100 #设置线程数

